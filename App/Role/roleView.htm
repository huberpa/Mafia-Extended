<div ng-controller="roleController">
    <div layout-align="center center" flex="100" layout='row' style="height: 100%">
        <md-card flex-gt-xs="80" flex-gt-sm="60" flex-gt-md="40" layout-align="center center">
            <img ng-src="{{picture}}" class="md-card-image"  layout-align="center center" alt="Washed Out">
            <md-card-title layout-align="center center">
                <md-card-title-text layout-align="center center">
                    <span class="md-headline">Check your role!</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-actions layout="row" layout-align="center center">
                <md-button class="md-raised md-primary" ng-click="showRole()">{{roleStatus}}</md-button>
            </md-card-actions>

            <md-card-actions layout="row" layout-align="center center">
                <md-button class="md-raised md-primary" ng-click="confirmRole()">Ready?</md-button>
            </md-card-actions>
        </md-card>
    </div>
</div>
