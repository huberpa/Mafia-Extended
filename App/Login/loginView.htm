<div ng-controller="loginController">
    <div layout-align="center center" flex="100" layout='row' style="height: 100%">
        <md-card flex-gt-xs="80" flex-gt-sm="60" flex-gt-md="40" layout-align="center center">
        <img ng-src="ressources/mafia_img.jpg" class="md-card-image"  layout-align="center center" alt="Login">
        <md-card-title layout-align="center center">
          <md-card-title-text layout-align="center center">
            <span class="md-headline">Welcome to Mafia {{ username }}!</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content layout-align="center center">
          <p>Please enter your name and continue...</p>
            <md-input-container class="md-block" layout-align="center center" flex-gt-xs="100">
            <label layout-align="center center">Please enter your name</label>
            <input ng-model="username" layout-align="center center" ng-maxlength="10" ng-minlength="4">
        </md-input-container>
        </md-card-content>
        <md-card-actions layout="row" layout-align="center center">
            <md-button class="md-raised md-primary" ng-click="callBackend()">Continue</md-button>
            <md-button class="md-raised" ng-click="resetGame()">Reset</md-button>
        </md-card-actions>
      </md-card>
    </div>
</div>
